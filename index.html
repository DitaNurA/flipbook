<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Per Halaman</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 50px;
      font-family: sans-serif;
    }

    .flipbook {
      width: 400px;
      height: 500px;
    }

    .flipbook .page {
      width: 400px;
      height: 500px;
      overflow: hidden;
    }

    .flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="flipbook">
    <!-- Halaman akan ditambahkan otomatis oleh JavaScript -->
  </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- turn.js CDN -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>

  <script>
    // Jumlah total halaman
    const totalPages = 37;

    // Ambil elemen flipbook
    const flipbook = document.querySelector('.flipbook');

    // Buat halaman secara otomatis
    for (let i = 1; i <= totalPages; i++) {
      const page = document.createElement('div');
      page.className = 'page';

      const img = document.createElement('img');
      img.src = `images/page${i}.jpg`;
      img.alt = `Halaman ${i}`;

      page.appendChild(img);
      flipbook.appendChild(page);
    }

    // Inisialisasi turn.js setelah halaman dibuat
    $(document).ready(function(){
      $('.flipbook').turn({
        width: 400,
        height: 500,
        autoCenter: true,
        display: 'single', // satu halaman saja
        elevation: 50,
        gradients: true
      });
    });
  </script>

</body>
</html>
