<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Per Halaman</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .flipbook {
      width: 400px;
      height: 500px;
      margin-bottom: 20px;
    }

    .flipbook .page {
      width: 400px;
      height: 500px;
      overflow: hidden;
    }

    .flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0073aa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005e8c;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="flipbook">
    <!-- Halaman akan ditambahkan dengan JS -->
  </div>

  <div class="controls">
    <button id="prevBtn">← Sebelumnya</button>
    <button id="nextBtn">Selanjutnya →</button>
  </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- turn.js CDN -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>

  <script>
    const totalPages = 12;

    const flipbook = document.querySelector('.flipbook');

    for (let i = 1; i <= totalPages; i++) {
      const page = document.createElement('div');
      page.className = 'page';

      const img = document.createElement('img');
      img.src = `images/page${i}.jpg`;
      img.alt = `Halaman ${i}`;

      page.appendChild(img);
      flipbook.appendChild(page);
    }

    $(document).ready(function(){
      const $flipbook = $('.flipbook');

      $flipbook.turn({
        width: 400,
        height: 500,
        autoCenter: true,
        display: 'single',
        elevation: 50,
        gradients: true
      });

      // Tombol next/prev
      $('#nextBtn').on('click', function() {
        $flipbook.turn('next');
      });

      $('#prevBtn').on('click', function() {
        $flipbook.turn('previous');
      });

      // Disable tombol saat di halaman awal/akhir
      $flipbook.bind('turned', function(event, page, view) {
        $('#prevBtn').prop('disabled', page === 1);
        $('#nextBtn').prop('disabled', page === totalPages);
      });

      // Set awal state tombol
      $('#prevBtn').prop('disabled', true);
    });
  </script>

</body>
</html>
